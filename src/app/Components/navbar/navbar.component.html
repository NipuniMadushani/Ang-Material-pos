<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" >

    <button color="primary" mat-button routerLink="/customer" class="mat-button">Customers</button>
    <button  mat-button color="primary" routerLink="/item" class="mat-button">Items</button>
    <button mat-button color="primary" routerLink="/placeorder" class="mat-button">PlaceOrder Form</button>

  </mat-drawer>


  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>POS SYSTEM</span>
        <span class="spacer"></span>
        <mat-icon>favorite</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
